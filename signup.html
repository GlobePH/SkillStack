<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial-scale = 1">
		<title>Sign up for skillstack.ph</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default" id="navbarHome">
  			<div class="container-fluid">
    			<div class="navbar-header">
    				<a><img alt="Brand" src="images/logo.png" width="50" height="50"></a>
    			</div>
				<p class="navbar-text" style="color: black;">skillstack.ph</p>
    		</div>
		</nav>
		<div class="container" id="registerPage">
			<div class="row">
  				<div class="col-xs-12 col-md-12 col-lg-12">
					<h1 class="welcomeText">Sign up for skillstack.ph</h1>
  				</div>
  			</div>
  			<div class="row" align="center">
  				<div class="col-xs-12 col-md-12 col-lg-12">
  					<div class="thumbnail" id="registerContainer">
						<div class="input-group-md">
							<input type="text" class="form-control" placeholder="Fullname">
							<input type="text" class="form-control" placeholder="Email" style="margin-top: 10px;">
  							<input type="password" class="form-control" placeholder="Password" style="margin-top: 10px;">
							<input type="text" class="form-control" placeholder="University" style="margin-top: 10px;">
							<input type="text" class="form-control" placeholder="Degree Program" style="margin-top: 10px;">
						</div>
						<button type="button" class="btn btn-block" style="margin-top: 10px;">Sign Up</button>
						<button type="button" class="btn btn-block" style="margin-top: 10px;">Cancel</button>
					</div>
  				</div>
  			</div>
		</div>
	</body>
</html>
